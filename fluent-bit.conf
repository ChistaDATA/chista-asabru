[INPUT]
    Name            tcp
    Listen          0.0.0.0
    Port            5170
    Chunk_Size      32
    Buffer_Size     64
    Format          none

# [OUTPUT]
#     Name         stdout
#     Match        *

[OUTPUT]
    Name             http
    Match            *
    Host             parseable
    http_User        parseable
    http_Passwd      parseable
    format           json
    Port             8000
    Header           X-P-META-meta1 value1
    Header           X-P-TAG-tag1 value1
    URI              /api/v1/logstream/fluentbit1
    Json_date_key    timestamp
    Json_date_format iso8601