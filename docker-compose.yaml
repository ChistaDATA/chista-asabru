    # platform: linux/amd64
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
      - "9100:9100"
      - "9110:9110"
      - "9120:9120"
      - "9130:9130"
      - "9140:9140"
